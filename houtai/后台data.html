<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="Box">
    <div class="header">
        <h1>沅昌福</h1>
    </div>
    <div class="content">
        <div id="box">
            <div id="left">
                <div id="content">
                    <div class="btn">
                        <div class="add_btn">添加</div>
                    </div>
                    <table  border="1" cellspacing="0" cellpadding="0" class="table" width="95%">
                        <thead>
                            <tr>
                                <th>商品ID</th>
                                <th>产品名称</th>
                                <th>预期年利率</th>
                                <th>项目期限</th>
                                <th>起购份额</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody class="addDate">
                        
                        </tbody>
                    </table>
                    <div>没有了，别扯了！</div> </div>
            </div>
            <div id="right">
                <div id="item"></div>
            </div>
        </div>
        
    </div>
    <!--<div class="footer">-->
        <!--<div class="job-paging-nav">-->
            <!--<div class="page-number-nav clearfix" id="page-number-nav">-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->
    <div class="tanKuangB">
        <div class="tanBg"></div>
        <div class="tanKuang">
            <div class="closeK">关闭</div>
            <div class="formBox">
                    <ul class="ulList">
                        <li>
                            <label for="productID">商品ID</label>
                            <input type="text" value="" id="productID">
                        </li>
                        <li>
                            <label for="productName">产品名称</label>
                            <input type="text" value="" id="productName">
                        </li>
                        <li>
                            <label for="rateYear">预期年利率</label>
                            <input type="text" value="" id="rateYear">
                        </li>
                        <li>
                            <label for="productDate">项目期限</label>
                            <input type="text" value="" id="productDate">
                            <select name="" id="sele">
                                <option value="0">年</option>
                                <option value="1">天</option>
                            </select>
                        </li>
                        <li>
                            <label for="shopNum">起购份额</label>
                            <input type="text" value="" id="shopNum">
                        </li>
                    </ul>
                    <input type="submit" value="保存" class="baoCun">
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/index.js"></script>
</html>
